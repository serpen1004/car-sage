<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Expert Chatbot</title>
    <style>
        :root {
            --bg-color: #f4f4f4;
            --text-color: #333;
            --input-bg: #fff;
            --input-border: #ccc;
            --button-bg: #007bff;
            --button-text: #fff;
            --card-bg: #fff;
            --transition-speed: 0.3s;
        }

        .dark-mode {
            --bg-color: #333;
            --text-color: #f4f4f4;
            --input-bg: #555;
            --input-border: #777;
            --button-bg: #0056b3;
            --button-text: #fff;
            --card-bg: #444;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            transition: background-color var(--transition-speed), color var(--transition-speed);
        }

        .container {
            width: 100%;
            max-width: 800px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"], button {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            font-size: 16px;
            border: 2px solid var(--input-border);
            border-radius: 8px;
            background-color: var(--input-bg);
            color: var(--text-color);
            transition: all var(--transition-speed);
        }

        input[type="text"]:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }

        button {
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            cursor: pointer;
            transition: background-color var(--transition-speed), transform var(--transition-speed);
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(1px);
        }

        #botResponse, #comparisonResult {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid var(--input-border);
            border-radius: 8px;
            background-color: var(--card-bg);
            transition: all var(--transition-speed);
            opacity: 0;
            transform: translateY(20px);
        }

        #botResponse.show, #comparisonResult.show {
            opacity: 1;
            transform: translateY(0);
        }

        #imageContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        #imageContainer img {
            max-width: 200px;
            margin: 10px;
            border: 1px solid var(--input-border);
            border-radius: 8px;
            padding: 5px;
            transition: all var(--transition-speed);
            opacity: 0;
            transform: scale(0.9);
        }

        #imageContainer img.show {
            opacity: 1;
            transform: scale(1);
        }

        #darkModeToggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            padding: 10px;
            border-radius: 50%;
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            cursor: pointer;
            transition: background-color var(--transition-speed), transform var(--transition-speed);
        }

        #darkModeToggle:hover {
            transform: scale(1.1);
        }

        #chatHistory {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid var(--input-border);
            border-radius: 8px;
            background-color: var(--card-bg);
            max-height: 300px;
            overflow-y: auto;
            transition: all var(--transition-speed);
        }

        .chat-entry {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            background-color: rgba(0,0,0,0.05);
        }

        .chat-entry:nth-child(odd) {
            background-color: rgba(0,0,0,0.02);
        }

        .chat-entry .timestamp {
            font-size: 0.8em;
            color: #888;
        }

        .chat-entry .user-input {
            font-weight: bold;
        }

        .chat-entry .ai-response {
            margin-top: 5px;
        }

        @media (max-width: 600px) {
            input[type="text"], button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <button id="darkModeToggle">ðŸŒ“</button>
    <div class="container">
        <h1>Chat with Car Expert Bot</h1>
        <input type="text" id="userInput" placeholder="Ask about cars...">
        <button onclick="sendMessage()">Send</button>
        <div id="botResponse"></div>
        <div id="imageContainer"></div>

        <h2>Compare Cars</h2>
        <input type="text" id="car1" placeholder="Enter first car model">
        <input type="text" id="car2" placeholder="Enter second car model">
        <button onclick="compareCars()">Compare</button>
        <div id="comparisonResult"></div>
    </div>

    <script>
        // Dark mode toggle
        const darkModeToggle = document.getElementById('darkModeToggle');
        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            trackEvent('dark_mode_toggle', { enabled: document.body.classList.contains('dark-mode') });
        });

        // Analytics functions
        function trackEvent(eventName, eventProperties = {}) {
            console.log('Event tracked:', eventName, eventProperties);
            fetch('/track-event', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ eventName, eventProperties })
            });
        }

        async function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            trackEvent('send_message', { input: userInput });

            const response = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ input: userInput })
            });
            const data = await response.json();
            
            const botResponseElement = document.getElementById('botResponse');
            botResponseElement.innerText = data.response;
            botResponseElement.classList.remove('show');
            void botResponseElement.offsetWidth; // Trigger reflow
            botResponseElement.classList.add('show');
            
            const imageContainer = document.getElementById('imageContainer');
            imageContainer.innerHTML = '';
            if (data.images && data.images.length > 0) {
                data.images.forEach((imageSrc, index) => {
                    const img = document.createElement('img');
                    img.src = imageSrc;
                    img.alt = 'Car part';
                    img.style.animationDelay = `${index * 0.1}s`;
                    imageContainer.appendChild(img);
                    setTimeout(() => img.classList.add('show'), 50);
                });
                trackEvent('images_displayed', { count: data.images.length });
            }
        }

        async function compareCars() {
            const car1 = document.getElementById('car1').value;
            const car2 = document.getElementById('car2').value;
            trackEvent('compare_cars', { car1, car2 });

            const response = await fetch('/compare-cars', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ car1, car2 })
            });
            const data = await response.json();
            displayComparison(data);
        }

        function displayComparison(data) {
            const resultDiv = document.getElementById('comparisonResult');
            if (data.error) {
                resultDiv.innerHTML = `<p>Error: ${data.error}</p>`;
                trackEvent('comparison_error', { error: data.error });
            } else {
                let html = `<h3>Comparison: ${data.car1.model} vs ${data.car2.model}</h3>`;
                html += `<table border="1"><tr><th>Feature</th><th>${data.car1.model}</th><th>${data.car2.model}</th></tr>`;
                
                for (const [key, value] of Object.entries(data.differences)) {
                    html += `<tr><td>${key}</td><td>${value.car1}</td><td>${value.car2}</td></tr>`;
                }
                
                html += '</table>';
                resultDiv.innerHTML = html;
                trackEvent('comparison_displayed', { car1: data.car1.model, car2: data.car2.model });
            }
            async function loadChatHistory() {
            const response = await fetch('/chat-history');
            const history = await response.json();
            const chatHistoryElement = document.getElementById('chatHistory');
            chatHistoryElement.innerHTML = '';
            history.forEach(entry => {
                const chatEntry = document.createElement('div');
                chatEntry.className = 'chat-entry';
                chatEntry.innerHTML = `
                    <div class="timestamp">${new Date(entry.timestamp).toLocaleString()}</div>
                    <div class="user-input">User: ${entry.user_input}</div>
                    <div class="ai-response">AI: ${entry.ai_response}</div>
                `;
                chatHistoryElement.appendChild(chatEntry);
            });
        }

        // Load chat history when the page loads
        window.addEventListener('load', loadChatHistory);

        // Update sendMessage function to refresh chat history after each message
        async function sendMessage() {
            // ... (existing sendMessage code) ...

            // After sending the message and receiving the response, reload the chat history
            await loadChatHistory();
        }
            resultDiv.classList.remove('show');
            void resultDiv.offsetWidth; // Trigger reflow
            resultDiv.classList.add('show');

        }
    </script>
</body>
</html>
