<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Expert Chatbot</title>
    <style>
        body,
        h1,
        input,
        button,
        p {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    
        /* Apply a font and general styling to the body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
    
        /* Style the heading */
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
    
        /* Style the input field */
        input[type="text"] {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }
    
        /* Style the button */
        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
        }
    
        button:hover {
            background-color: #0056b3;
        }
    
        /* Style the response text */
        p#botResponse {
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
        }
        #imageContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        #imageContainer img {
            max-width: 200px;
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Chat with Car Expert Bot</h1>
    <input type="text" id="userInput" placeholder="Ask about cars...">
    <button onclick="sendMessage()">Send</button>
    <p id="botResponse"></p>
    <div id="imageContainer"></div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            const response = await fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ input: userInput })
            });
            const data = await response.json();
            document.getElementById('botResponse').innerText = data.response;
            
            // Display images
            const imageContainer = document.getElementById('imageContainer');
            imageContainer.innerHTML = ''; // Clear previous images
            if (data.images && data.images.length > 0) {
                data.images.forEach(imageSrc => {
                    const img = document.createElement('img');
                    img.src = imageSrc;
                    img.alt = 'Car part';
                    imageContainer.appendChild(img);
                });
            }
        }
    </script>
</body>
</html>
